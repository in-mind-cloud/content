                    objectName: admin
                    hasUserStatus:
                    - http://www.inmindcloud.com/application/schema.owl#USERACTIVE
                  containsOwner:
                  - id: aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5kZXYuY29tL2FwcGxpY2F0aW9uL2FwcGxpY2F0aW9uLWltcGxlbWVudGF0aW9uLm93bCNhZG1pbg==
                    type: User
