  /activity/{type}/count:
    get:
      tags:
        - Activity
      summary: Count the list of activities
      description: >-
        If no parameters are provided, it will retrieve all activities of given type in the system
      parameters:
        - name: type
          in: path
          required: true
          description: Sub type of activity.
          schema:
            type: string
          examples:
            ActivityTask:
              value: ActivityTask
            ActivityEmail:
              value: ActivityEmail
            ActivityAppointment:
              value: ActivityAppointment
            ActivityPhoneCall:
              value: ActivityPhoneCall
        - name: filter
          in: query
          description: >-
            The filter parameter. If keyword contains space, it must be enclosed betwen two apostrophe('). If keyword is URI, it must be url encoded.
          examples:
            contains_operator:
              value: objectName contains 'Task'
              description: >-
                Retrives the number of activities with objectName containing 'Task'.
              summary: contains
            equal_operator:
              value: >-
                objectName eq 'New Task'
              description: >-
                Retrives the number of activities with objectName equals to 'New Task'.
              summary: equal
            not_equal_operator:
              value: >-
                objectName ne 'New Task'
              description: >-
                Retrives the number of activities with objectName not equals to 'New Task'.
              summary: not equal
            greater_than_operator:
              value: objectDateOfCreation gt 2020-03-20
              description: >-
                Retrives the number of activities with objectDateOfCreation greater than '2020-03-20'.
              summary: greater than
            greater_than_eq_operator:
              value: objectDateOfCreation ge 2020-03-20
              description: >-
                Retrives the number of activities with objectDateOfCreation greater than or equals to '2020-03-20'.
              summary: greater than equal
            less_than_operator:
              value: objectDateOfCreation lt 2020-03-20
              description: >-
                Retrives the number of activities with objectDateOfCreation less than '2020-03-20'.
              summary: less than
            less_than_eq_operator:
              value: objectDateOfCreation le 2020-03-20
              description: >-
                Retrives the number of activities with objectDateOfCreation less than or equals to '2020-03-20'.
              summary: less than equal
            and_operator:
              value: >-
                objectName contains 'Task' and objectDateOfCreation gt 2020-03-20
              description: >-
                Retrives the number of activities with objectName containing 'Task' and objectDateOfCreation greater than '2020-03-20'.
              summary: and
            or_operator:
              value: >-
                objectName contains 'Task' or objectDateOfCreation gt 2020-03-20
              description: >-
                Retrives the number of activities with objectName containing 'Task' or objectDateOfCreation greater than '2020-03-20'.
              summary: or
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: >-
            Returns the number of Activities.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_COUNT'
              example:
                count: 3  
                
  '/activity/{type}/{id}':
