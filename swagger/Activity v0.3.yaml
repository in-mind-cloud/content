          example: admin@fakemail.com
        personFirstName:
          type: string
          example: In Mind
        personLastName:
          type: string
          example: Admin
    Activity_CONTAINS_OWNER_EXPANDED:
      type: object
      properties:
        id:
          type: string
          format: base64-encoded URI
          example: >-
            aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5jb20vc2VjdXJpdHkvc2VjdXJpdHktaW1wbGVtZW50YXRpb24ub3dsI2FkbWluLVBlcnNvbg==
        type:
          type: string
          example: Employee
        uri:
          type: string
          example: >-
            http://www.inmindcloud.com/security/security-implementation.owl#admin-Person
        personEmail:
          type: string
          example: admin@fakemail.com
        personFirstName:
          type: string
          example: In Mind
        personLastName:
          type: string
          example: Admin
    Activity_HAS_ACTIVITY_STATUS_EXPANDED:
      type: object
      properties:
        id:
          type: string
          format: base64-encoded URI
          example: >-
            aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5jb20vYXBwbGljYXRpb24vc2NoZW1hLm93bCNBY3Rpdml0eVN0YXR1c05ldw==
        type:
          type: string
          example: ActivityTaskStatus
        uri:
          type: string
          example: >-
            http://www.inmindcloud.com/application/schema.owl#ActivityStatusNew
        objectName:
          type: string
          example: "10 - New"
          
    Activity_SEARCH_INPUT:
      type: object
      properties:
        type:
          type: string
          description: >-
            Retrieve the activities in the system.
          example: Search
        limit: 
          type: integer
          description: >-
            Defines the maximum number of records that can be
            returned.
          example: 5
        offset:
          type: integer
          description: >-
            Defines the number of records that should be
            skipped. If not specified, no record will be skipped.
          example: 0
        filter: 
          type: string
          description: >-
            The filter parameter. If keyword contains space, it must be enclosed between two apostrophe('). If keyword is URI, it must be url encoded.
          example: objectName eq 'New Task'
        sort: 
          type: array
          description: >-
            Defines the sorting of the result. 'ASC' for ascending and 'DESC' for descending order. Default order is objectName ASC.
          items:
            type: string
            example: objectName ASC
        elements:
          type: object
          description: >-
            Sets the BDAs and BRAs that will be returned. id, type, uri , label and comment are included by default. If 'elements' is not specified, all the BDAs and BRAs will be returned.
          properties:
            bda:
              type: string
              description: >-
                Defines the requested BDAs that will be returned. If set as empty string, only id, type, uri , label and comment will be returned.
              example: 
                - id
                - type
                - uri
                - objectName
                - objectId
                - objectDateOfCreation
                - objectDateOfUpdate
            bra:
              type: string
              description: >-
                Defines the requested BRAs that will be returned. If set as empty string, no BRAs will be returned. Ensure the BRA array contains all the dependent resources that are defined in 'include'.
              example: 
                - containsCreator
                - containsOwner
                - hasActivityStatus
        revInclude:
          type: array
          items:
            type: string
            example: ""
        include: 
          type: array
