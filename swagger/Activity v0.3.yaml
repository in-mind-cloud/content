          type: string
          format: base64-encoded URI
          example: >-
            aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY3Rpdml0eVRhc2sjOTk0YThmZDIwZWU1NDk1M2E1NGNjM2Y2Yjk5OTNhNzg
