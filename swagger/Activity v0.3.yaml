      type: object
      properties:
        objectId:
          type: string
          example: "994a8fd20ee54953a54cc3f6b9993a78"
    Activity_DATE_OF_UPDATE:
      type: object
      properties:
        objectDateOfUpdate:
          type: integer
          format: timestamp
          example: 1594630465009
    Activity_DATE_OF_CREATE:
      type: object
      properties:
        objectDateOfCreation:
          type: integer
          format: timestamp
          example: 1594630459225
    Activity_CONTAINS_CREATOR:
      type: object
      properties:
        containsCreator:
          type: string
          example: "http://www.inmindcloud.com/security/security-implementation.owl#admin-Person"
    Activity_CONTAINS_OWNER:
      type: object
      properties:
        containsOwner:
          type: string
          example: "http://www.inmindcloud.com/security/security-implementation.owl#admin-Person"
    Activity_HAS_ACTIVITY_STATUS:
      type: object
      properties:
        hasActivityStatus:
          type: string
          example: "http://www.inmindcloud.com/application/schema.owl#ActivityStatusNew"  
    
    Activity_CONTAINS_CREATOR_EXPANDED_LINK:
      type: object
      properties:
        containsCreator:
          $ref: '#/components/schemas/Activity_CONTAINS_CREATOR_EXPANDED'
    Activity_CONTAINS_OWNER_EXPANDED_LINK:
      type: object
      properties:
        containsOwner:
          $ref: '#/components/schemas/Activity_CONTAINS_OWNER_EXPANDED'
    Activity_HAS_ACTIVITY_STATUS_EXPANDED_LINK:
      type: object
      properties:
