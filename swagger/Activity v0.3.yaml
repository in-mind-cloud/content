openapi: 3.0.1
info:
  title: Activity API
  version: 1.0.0
servers:
  - url: /api
tags:
  - name: Activity
  
paths:
  /activity/{type}/search:
    post:
      tags:
        - Activity
      summary: Search activity API.
      parameters:
        - name: type
          in: path
          required: true
          description: Sub type of activity.
          schema:
            type: string
          examples:
            ActivityTask:
              value: ActivityTask
            ActivityEmail:
              value: ActivityEmail
            ActivityAppointment:
              value: ActivityAppointment
            ActivityPhoneCall:
              value: ActivityPhoneCall
      description: >-
        Searches and retrives a list of Activities based on the query and business type.
      requestBody:
        description: Example of Request Payload as Resource
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Activity_SEARCH_INPUT'
              required: 
                - type
        required: true
      responses:
        '200':
          description: >-
            Returns the list of activities as Bundle based on example of Request Payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_SEARCH_OUTPUT'
              example:
                type: Bundle
                total: 1
                entry: 
                  - id: aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY3Rpdml0eVRhc2sjNTRmYzdmNWQ0NThkNGUyZTk2MDAzMjRlN2I0Nzk4MmU=
                    type: ActivityTask
                    uri: 'http://localhost:8080/iss/ActivityTask#54fc7f5d458d4e2e9600324e7b47982e'
                    objectName: New Task
                    objectId: 54fc7f5d458d4e2e9600324e7b47982e
                    objectDateOfCreation: 1603696885504
                    objectDateOfUpdate: 1603696887859
                    containsCreator:
                      - id: aHR0cDovL3d3dy5pbm1pbmRjbG91ZC5jb20vc2VjdXJpdHkvc2VjdXJpdHktaW1wbGVtZW50YXRpb24ub3dsI2FkbWluLVBlcnNvbg==
                        type: Employee
                        uri: 'http://www.inmindcloud.com/security/security-implementation.owl#admin-Person'
                        personEmail: 'admin@fakemail.com'
                        personFirstName: "In Mind"
                        personLastName: "Admin"
                    containsOwner: 'http://www.inmindcloud.com/security/security-implementation.owl#admin-Person'
                    hasActivityStatus: 'http://www.inmindcloud.com/application/schema.owl#ActivityStatusNew'
                    
  /activity/{type}:
    get:
      tags:
        - Activity
      summary: Get the list of activities
      description: >-
        Retrieve top 200 activities of given activity type in the system by default (no parameter is provided)
      parameters:
        - name: type
          in: path
          required: true
          description: Sub type of activity.
          schema:
            type: string
          examples:
            ActivityTask:
              value: ActivityTask
            ActivityEmail:
              value: ActivityEmail
            ActivityAppointment:
              value: ActivityAppointment
            ActivityPhoneCall:
              value: ActivityPhoneCall
        - name: limit
          in: query
          description: >-
            Defines the maximum number of records that can be returned.
          schema:
            type: integer
            default: '200'
            example: 200
        - name: offset
          in: query
          description: For pagination, defines the number of records that should be
            skipped. If not specified, no record will be skipped.
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: filter
          in: query
          description: The filter parameter. If keyword contains space, it must be enclosed
            betwen two apostrophe('). If keyword is URI, it must be url encoded.
          required: false
          style: form
          explode: false
          schema:
            type: string
          examples:
            contains_operator:
              summary: contains
              value: objectName contains 'Task One'
            equal_operator:
              summary: equal
              value: hasActivityPriority eq http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
            not_equal_operator:
              summary: not equal
              value: hasActivityPriority ne http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
            greater_than_operator:
              summary: greater than
              value: validFrom gt 2020-03-20
            greater_than_eq_operator:
              summary: greater than equal
              value: activityProgress ge 40
            less_than_operator:
              summary: less than
              value: validFrom lt 2020-03-20
            less_than_eq_operator:
              summary: less than equal
              value: validFrom le 2020-03-20
            and_operator:
              summary: and
              value: objectName contains 'Task One' and hasActivityPriority eq http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
            or_operator:
              summary: or
              value: objectName contains 'Task One' or hasActivityPriority eq http%3A%2F%2Fwww.inmindcloud.com%2Fapplication%2Fschema.owl%23ActivityPriorityLow
        - name: sort
          in: query
          description: >-
            Defines the sorting of the result. 'ASC' for ascending and 'DESC' for descending order. Default order is objectName ASC.
          example: objectName ASC
          schema:
            type: string
            default: objectName ASC
        - name: resolveRelations
          in: query
          description: To resolve nested data. Suppport multiple values with comma separated
            format.
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: activityContainedBy,containsAccount,containsOwner,hasActivityPriority,hasActivityStatus
      responses:
          default:
            description: By default, returns the list of Activities without resolving
              any references and without any labels
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Activity_OUTPUT_BASE'
                example:
                - id: aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY3Rpdml0eVRhc2sjYmY5MzliMjUzYmI2NGY5ZWI1MDlkNDc3NmU1ZTdlNTY=
                  type: ActivityTask
                  uri: http://localhost:8080/iss/ActivityTask#bf939b253bb64f9eb509d4776e5e7e56
                  activityDescription: Some description
                  activityProgress: 0
                  objectDateOfCreation: 1583129767105
                  objectDateOfUpdate: 1583132780146
                  objectName: task from O
                  validFrom: 1583078400000
                  validTo: 1585151999999
                  activityContainedBy:
                  - http://localhost:8080/iss/Opportunity#2caa7a94376f45b58277a193348c31a1
                  containsAccount:
                  - http://localhost:8080/iss/Account#934c1671b39e49cfb562b47b0ca09350
                  containsCreator:
                  - http://www.inmindcloud.dev.com/application/application-implementation.owl#admin
                  containsOwner:
                  - http://www.inmindcloud.dev.com/application/application-implementation.owl#admin
                  definesPartnerFunctionRecord:
                  - http://localhost:8080/iss/PartnerFunctionRecord#47cddb66578140439cf4a9dde13c8b43
                  hasActivityPriority:
                  - http://www.inmindcloud.com/application/schema.owl#ActivityPriorityMedium
                  hasActivityStatus:
                  - http://www.inmindcloud.com/application/schema.owl#ActivityStatusNew
          x-resolveRelations:
            description: When parameter `resolveRelations` is provided, the related
              nested data will be resolved.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Activity_OUTPUT_ALL'
                example:
                - id: aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9BY3Rpdml0eVRhc2sjYmY5MzliMjUzYmI2NGY5ZWI1MDlkNDc3NmU1ZTdlNTY=
                  type: ActivityTask
                  uri: http://localhost:8080/iss/ActivityTask#bf939b253bb64f9eb509d4776e5e7e56
                  activityDescription: Some description
                  activityProgress: 0
                  objectDateOfCreation: 1583129767105
                  objectDateOfUpdate: 1583132780146
                  objectName: task from O
                  validFrom: 1583078400000
                  validTo: 1585151999999
                  activityContainedBy:
                  - id: aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9PcHBvcnR1bml0eSMyY2FhN2E5NDM3NmY0NWI1ODI3N2ExOTMzNDhjMzFhMQ==
                    type: Opportunity
                    uri: http://localhost:8080/iss/Opportunity#2caa7a94376f45b58277a193348c31a1
