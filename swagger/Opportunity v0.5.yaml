            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Opportunity_OUTPUT'
              example:
                - id: aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9PcHBvcnR1bml0eSM5YzQ1OGFjNmQ5NjA0NjM0OTJlMDkzM2Q4MWUxNTBiNQ==
                  type: Opportunity
                  uri: 'http://localhost:8080/iss/Opportunity#9c458ac6d960463492e0933d81e150b5'
                  objectName: Opp 1
                  objectDateOfCreation: 1593146530520
                  objectDateOfUpdate: 1594691428596
                  salesDocumentDateOfExpiry: 1593187200000
                  salesDocumentDescription: Short desc
                  opportunityWeightedVolumeSystemCurrency: 0.3280865
                  opportunityChanceofSuccess: 10
                  opportunityQuotedVolume: 0
                  opportunityRevenueEndDate: 1595174400000
                  opportunityRevenueStartDate: 1594656000000
                  opportunityVolume: 5
                  opportunityWeightedVolume: 0.5
                  opportunityVolumeSystemCurrency: 3.280865
                  
                  hasSalesOrg: ['http://www.inmindcloud.dev.com/application/application-implementation.owl#SalesOrg-US1100']
                      
                  hasDistributionChannel: [ 'http://www.inmindcloud.dev.com/application/application-implementation.owl#DC-01' ]
                      
