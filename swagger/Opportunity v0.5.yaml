paths:
  /opportunities/search:
    post:
      tags:
        - Opportunity
      summary: Search Opportunity API
      description: Searches and retrives a list of opportunities based on the query
      requestBody:
        description: Example of Request Payload as Resource
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Opportunity_SEARCH_INPUT'
              required: 
                - type
        required: true
      responses:
        '200':
          description: Returns list of Opportunities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Opportunity_SEARCH_OUTPUT'
              example:
                type: Bundle
                total: 1
                entry: 
                  - id: aHR0cDovL2xvY2FsaG9zdDo4MDgwL2lzcy9PcHBvcnR1bml0eSM5YzQ1OGFjNmQ5NjA0NjM0OTJlMDkzM2Q4MWUxNTBiNQ==
                    type: Opportunity
                    uri: http://localhost:8080/iss/Opportunity#9c458ac6d960463492e0933d81e150b5
                    objectName: Opp 1
                    objectDateOfCreation: 1593146530520
                    objectDateOfUpdate: 1594691428596
                    opportunityChanceofSuccess: 50
                    opportunityRevenueStartDate: 1594656000000
                    opportunityRevenueEndDate: 1595174400000
                    opportunityVolume: 5000
                    opportunityWeightedVolume: 500
                    opportunityVolumeSystemCurrency: 3280.865
                    hasSalesOrg: 
                      - 'http://www.inmindcloud.dev.com/application/application-implementation.owl#Div-00'
                    hasDistributionChannel:
                      - 'http://www.inmindcloud.dev.com/application/application-implementation.owl#DC-01'
                    hasDivision:
                      - 'http://www.inmindcloud.dev.com/application/application-implementation.owl#Div-00'
                  
  /opportunities/:
    get:
      tags:
        - Opportunity
      summary: Returns the list of Opportunities based on filter
      description: >-
        Returns the list of Opportunities in the system
      parameters:
        - name: limit
          in: query
          description: >-
            For pagination, defines the maximum number of records that can be
            returned. If not specified, it will use default value of 200.
          schema:
            type: integer
            default: 200
        - name: offset
          in: query
          description: >-
            For pagination, defines the number of records that should be
            skipped. If not specified, no record will be skipped.
          schema:
            type: integer
            default: '0'
        - name: sort
          in: query
          description: Defines the sorting of the result. 'ASC' for ascending and 'DESC' for descending order. Default order is objectName ASC
          example: objectName ASC
          schema:
            type: string
            default: objectName ASC
        - name: filter
          in: query
          description: >-
            The filter parameter.
          examples:
            contains_operator:
              value: objectName contains 'Opportunity'
              summary: contains
            equal_operator:
              value: >-
                objecname eq 'Opportunity'
              summary: equal
            not_equal_operator:
              value: >-
                objecname ne 'Opportunity'
              summary: not equal
            greater_than_operator:
              value: objectDateOfCreation gt 2020-03-20
              summary: greater than
            greater_than_eq_operator:
              value: objectDateOfCreation ge 2020-03-20
              summary: greater than equal
            less_than_operator:
              value: objectDateOfCreation lt 2020-03-20
              summary: less than
            less_than_eq_operator:
              value: objectDateOfCreation le 2020-03-20
              summary: less than equal
            and_operator:
              value: >-
                objectName contains 'Opportunity' and salesDocumentVersion eq
                '1'
              summary: and
            or_operator:
              value: >-
                objectName contains 'Opportunity' or salesDocumentVersion eq
                '1'
              summary: or
          schema:
            type: string
          explode: false
        - name: resolveRelations
          in: query
          description: >-
            To resolve nested data. Suppport multiple values with comma
            separated format.
          schema:
            type: string
          example: >-
            hasSalesOrg,hasDistributionChannel,hasDivision,hasCurrency

      responses:
        default:
          description: >-
            By default, returns the list of Opportunities without resolving any
            references and without any labels
